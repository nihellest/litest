{% extends 'base.html' %}

{% block content %}
<div class="well">
    <form action="#" method="POST" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label class="col-sm-3 control-label">
            {{ field.label }}
            </label>
            <div class="col-sm-3">
            {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <input type="submit" value="Войти" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock content %}
